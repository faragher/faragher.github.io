<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="header">
      <h2>{{page.title}}</h2>
    </div>

    <div class="row">
      <div class="column main" style="background-color:#aaa;">{{ content }}</div>
      <div class="column right" style="background-color:#bbb;"><ul>
        <li><a href="https://faragher.github.io/">Home</a></li>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul></div>
    </div>

    <div class="footer">
      <p>&copy; to me</p>
    </div>
  </body>
</html>
